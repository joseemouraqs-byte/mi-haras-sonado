<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Haras So√±ado - v1.2 Edici√≥n Visual</title>
    <style>
        /* [SISTEMA 1 - ESTILOS BASE Y VARIABLES] */
        :root { --p-brown: #5d4037; --p-green: #2e7d32; --p-gold: #fbc02d; --p-blue: #1565c0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0ede7; margin: 0; padding-bottom: 50px; }
        
        /* [SISTEMA 2 - UI SUPERIOR] */
        #top-bar { background: var(--p-brown); color: white; padding: 10px 20px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        nav { background: #3e2723; display: flex; justify-content: center; gap: 5px; padding: 5px; }
        nav button { border: none; background: transparent; color: #a1887f; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        nav button.active { color: white; background: rgba(255,255,255,0.1); border-bottom: 3px solid var(--p-gold); }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* [SISTEMA 3 - AVATARES Y CARTAS] */
        .horse-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .horse-card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid #ccc; display: flex; flex-direction: column; gap: 10px; }
        
        .horse-header { display: flex; align-items: center; gap: 15px; }
        /* AVATAR M√ÅGICO */
        .avatar { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 3px solid rgba(0,0,0,0.1); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        
        /* RAREZAS */
        .rarity-Com√∫n { border-left-color: #9e9e9e; }
        .rarity-Rara { border-left-color: #2196f3; }
        .rarity-√âpica { border-left-color: #9c27b0; }
        .rarity-Legendaria { border-left-color: #ff9800; }
        .rarity-M√≠tica { border-left-color: #f44336; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #f44336; } to { box-shadow: 0 0 15px #f44336; } }

        /* BARRAS Y BOTONES */
        .stat-bar { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 3px; }
        .fill { height: 100%; transition: 0.3s; }
        .action-btn { background: var(--p-blue); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 0.9em; flex: 1; }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-group { display: flex; gap: 5px; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--p-brown); color: white; }
    </style>
</head>
<body>

<div id="top-bar">
    <div>
        üí∞ $<span id="m-money">2000</span> | 
        ü•ï <span id="m-carrots">5</span> | 
        üíß <span id="m-water">5</span>
    </div>
    <div>üìÖ <span id="m-date">D√≠a 1</span> | ‚è≥ <span id="m-time">08:00</span></div>
</div>

<nav>
    <button onclick="changeTab('ganaderia')" class="nav-btn active">üê¥ GANADER√çA</button>
    <button onclick="changeTab('tienda')" class="nav-btn">üõí TIENDA</button>
    <button onclick="changeTab('carreras')" class="nav-btn">üèá CARRERAS</button>
    <button onclick="changeTab('rankings')" class="nav-btn">üèÜ RANKINGS</button>
</nav>

<div class="container">
    <div style="text-align:center; margin-bottom:15px;">
        <button class="action-btn" onclick="advanceWorldTime(6)" style="background:var(--p-brown);">‚è≥ Avanzar +6h</button>
    </div>

    <div id="ganaderia" class="tab-content active">
        <button onclick="buyHorse()" class="action-btn" style="background:var(--p-green); padding:15px; font-size:1.1em; width:100%;">
            ‚ú® COMPRAR NUEVO CABALLO ($500)
        </button>
        <div id="horse-list" class="horse-grid" style="margin-top:20px"></div>
    </div>

    <div id="tienda" class="tab-content">
        <h2>Suministros del Haras</h2>
        <div id="shop-list" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:15px"></div>
    </div>

    <div id="carreras" class="tab-content">
        <h2>Hip√≥dromo Local</h2>
        <div style="background:white; padding:20px; border-radius:12px; border:2px solid var(--p-blue);">
            <h3>Derby de Prueba (Galope)</h3>
            <p>Selecciona un caballo. Coste de energ√≠a: 30%</p>
            <div id="race-horse-list" class="horse-grid"></div>
            <div id="race-results" style="margin-top:20px; font-weight:bold; color:var(--p-green);"></div>
        </div>
    </div>

    <div id="rankings" class="tab-content">
        <h2>Top 10 Nacional</h2>
        <table id="ranking-table">
            <thead><tr><th>Pos</th><th>Due√±o</th><th>Dinero</th><th>Caballos</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
// [SISTEMA 4 - DATOS DE CAPAS CON COLORES E ICONOS]
const COATS = [
    { n: "Casta√±o", r: "Com√∫n", ch: 30, color: "#6d4c41", icon: "üê¥" },
    { n: "Negro", r: "Com√∫n", ch: 30, color: "#212121", icon: "üê¥" },
    { n: "Palomino", r: "Rara", ch: 20, color: "#ffb300", icon: "üê¥" },
    { n: "Blanco Puro", r: "Legendaria", ch: 15, color: "#f5f5f5", icon: "ü¶Ñ" },
    { n: "Atigrado", r: "M√≠tica", ch: 5, color: "#ff7043", icon: "üêÖ" }
];

const SHOP = [
    { id: 'carrots', name: 'Zanahorias', price: 20, icon: 'ü•ï' },
    { id: 'water', name: 'Agua Fresca', price: 10, icon: 'üíß' }
];

// [SISTEMA 5 - ESTADO DEL JUEGO]
let game = {
    money: 2000,
    inventory: { carrots: 5, water: 5 },
    totalHours: 8,
    horses: [],
    npcs: []
};

// Inicializar NPCs para el ranking
for(let i=1; i<=20; i++) {
    game.npcs.push({ name: "Criador " + i, money: Math.floor(Math.random()*4000), horses: Math.floor(Math.random()*5)+1 });
}

// [SISTEMA 6 - L√ìGICA DE CABALLOS Y ACCIONES]
function createHorse(name = "Caballo") {
    let rand = Math.random() * 100, cum = 0, coat = COATS[0];
    for(let c of COATS) { cum += c.ch; if(rand <= cum) { coat = c; break; } }

    return {
        id: Date.now(),
        name: name + " " + (game.horses.length + 1),
        sex: Math.random() > 0.5 ? "Macho ‚ôÇÔ∏è" : "Hembra ‚ôÄÔ∏è",
        coat: coat.n, rarity: coat.r, color: coat.color, icon: coat.icon,
        energy: 100, health: 100,
        genes: { galope: Math.floor(Math.random()*10)+1 },
        lastFed: -24 // Horas
    };
}

function advanceWorldTime(h) {
    game.totalHours += h;
    game.horses.forEach(horse => { horse.energy = Math.min(100, horse.energy + (h * 1.5)); });
    updateUI();
}

function feedHorse(id) {
    let h = game.horses.find(x => x.id === id);
    if(game.inventory.carrots > 0 && (game.totalHours - h.lastFed) >= 24) {
        game.inventory.carrots--;
        h.energy = Math.min(100, h.energy + 20);
        h.lastFed = game.totalHours;
        updateUI();
    }
}

function buyHorse() { if(game.money >= 500) { game.money -= 500; game.horses.push(createHorse("Rayo")); updateUI(); } }
function buyItem(id, price) { if(game.money >= price) { game.money -= price; game.inventory[id]++; updateUI(); } }

function runRace(id) {
    let h = game.horses.find(x => x.id === id);
    if(h.energy < 30) return alert("¬°No tiene suficiente energ√≠a! (Requiere 30%)");
    
    h.energy -= 30;
    let score = h.genes.galope + Math.random()*5;
    let pos = score > 10 ? 1 : (score > 7 ? 2 : (score > 4 ? 3 : 4));
    let prize = pos === 1 ? 500 : (pos === 2 ? 200 : (pos === 3 ? 100 : 0));
    
    game.money += prize;
    document.getElementById('race-results').innerText = `¬°Quedaste en posici√≥n ${pos}! Ganaste $${prize}.`;
    updateUI();
}

// [SISTEMA 7 - UI VISUAL]
function updateUI() {
    // Top Bar
    document.getElementById('m-money').innerText = game.money;
    document.getElementById('m-carrots').innerText = game.inventory.carrots;
    document.getElementById('m-water').innerText = game.inventory.water;
    document.getElementById('m-date').innerText = "D√≠a " + (Math.floor(game.totalHours/24)+1);
    document.getElementById('m-time').innerText = (game.totalHours%24) + ":00h";

    // Ganader√≠a (AVATARES AQU√ç)
    const list = document.getElementById('horse-list');
    const raceList = document.getElementById('race-horse-list');
    list.innerHTML = ''; raceList.innerHTML = '';

    game.horses.forEach(h => {
        let cd = Math.max(0, 24 - (game.totalHours - h.lastFed));
        let cardHTML = `
            <div class="horse-header">
                <div class="avatar" style="background-color:${h.color};">${h.icon}</div>
                <div>
                    <strong>${h.name}</strong> <small>${h.sex}</small><br>
                    <small>Capa: ${h.coat} (${h.rarity})</small>
                </div>
            </div>
            <div style="margin-top:10px; font-size:0.9em;">
                ‚ö° Energ√≠a: ${Math.floor(h.energy)}% <div class="stat-bar"><div class="fill" style="width:${h.energy}%; background:var(--p-gold)"></div></div>
            </div>
        `;
        
        // Carta para Pesta√±a Ganader√≠a
        list.innerHTML += `<div class="horse-card rarity-${h.rarity}">
            ${cardHTML}
            <div class="btn-group" style="margin-top:10px">
                <button class="action-btn" onclick="feedHorse(${h.id})" ${cd > 0 || game.inventory.carrots == 0 ? 'disabled' : ''}>
                    ü•ï ${cd > 0 ? Math.ceil(cd)+'h' : 'Alimentar'}
                </button>
            </div>
        </div>`;

        // Carta para Pesta√±a Carreras
        raceList.innerHTML += `<div class="horse-card rarity-${h.rarity}">
            ${cardHTML}
            <button class="action-btn" style="margin-top:10px; background:var(--p-brown)" onclick="runRace(${h.id})">üèá Competir (-30% Energ√≠a)</button>
        </div>`;
    });

    // Tienda
    const shopDiv = document.getElementById('shop-list');
    if(shopDiv.innerHTML === "") {
        SHOP.forEach(i => {
            shopDiv.innerHTML += `<div style="background:white; padding:15px; border-radius:8px; text-align:center;">
                <div style="font-size:30px">${i.icon}</div> <h3>${i.name}</h3> <p>$${i.price}</p>
                <button class="action-btn" onclick="buyItem('${i.id}', ${i.price})">Comprar</button>
            </div>`;
        });
    }

    // Rankings
    let all = [...game.npcs, { name: "T√ö (Jugador)", money: game.money, horses: game.horses.length }];
    all.sort((a,b) => b.money - a.money);
    document.querySelector('#ranking-table tbody').innerHTML = all.slice(0,10).map((o, i) => `
        <tr style="${o.name.includes('T√ö') ? 'background:#fff9c4; font-weight:bold;' : ''}">
            <td>${i+1}</td><td>${o.name}</td><td>$${Math.floor(o.money)}</td><td>${o.horses}</td>
        </tr>
    `).join('');
}

function changeTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
}

updateUI();
</script>
</body>
</html>
